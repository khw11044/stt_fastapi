<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Audio Volume and Speech Recognition</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Real-time Audio Volume and Speech Recognition</h1>

    <!-- 볼륨 게이지와 숫자 % 표시 -->
    <div id="volume-section">
        <div id="volume-display">Volume: 0%</div>
        <div id="volume-bar-container">
            <div id="volume-bar"></div>
        </div>
    </div>

    <!-- 음성 인식 텍스트 박스 -->
    <div id="transcription-section">
        <h2>Speech Transcription</h2>
        <textarea id="transcription" rows="6" cols="50" readonly></textarea>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
